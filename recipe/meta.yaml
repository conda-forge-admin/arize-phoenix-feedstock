{% set name = "arize-phoenix" %}
{% set version = "0.0.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arize_phoenix-{{ version }}.tar.gz
  sha256: 9ea0504bd1b3eb5b3c4fe6c1c30cce5bad630304d085ed9125596b30e3dd5c4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - hatchling
    - hatch-jupyter-builder
    - pip
  run:
    - python >=3.8,<3.12
    - cython <3
    - scikit-learn <1.3.0
    - numpy
    - pandas
    - umap-learn
    - hdbscan >=0.8.33, <1.0.0
    - starlette
    - uvicorn
    - psutil
    - strawberry-graphql==0.208.2
    - pyarrow
    - typing_extensions
    - scipy
    - wrapt
    - sortedcontainers
    - protobuf >=3.20, <5.0

test:
  imports:
    - phoenix
  commands:
    - pip check
  requires:
    - pip

about:
  summary: ML Observability in your notebook
  home: https://github.com/Arize-ai/phoenix
  doc_url: https://docs.arize.com/phoenix
  license: Elastic-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikeldking
    - rogerhyang
    - michaelschiff
    - fjcasti1
    - axiomofjoy
